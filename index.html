<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code &middot; xOS</title>
    <!-- Keywords-->
    <meta name="keywords" content="code, editor, developer, snippets, pseudo code, code editor, xOS, iksos" />

    <!-- Title -->
    <meta name="title" content="Code" />
    <meta property="og:title" content="Code" />
    <meta property="twitter:title" content="Code" />

    <!-- Description -->
    <meta name="description" content="Your personalized code editor." />
    <meta property="og:description" content="Your personalized code editor." />
    <meta property="twitter:description" content="Your personalized code editor." />

    <!-- Image -->

    <meta property="og:image" content="https://code.xos.dev/meta.jpg" />
    <meta property="twitter:image" content="https://code.xos.dev/meta.jpg" />

    <!-- Image alt -->
    <meta property="og:image:alt" content="Website Social Image" />
    <meta property="twitter:image:alt" content="Website Social Image" />

    <meta property="og:url" content="https://code.xos.dev" />

    <!-- Card-->
    <meta property="og:type" content="article" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="fade-in">
    <textarea id="editor" spellcheck="false" is="highlighted-code" language="typescript" tab-size="2">
/* made with xOS Code */

</textarea>
    <script type="module" defer>
        const defaultTheme = "atom-one-dark";
        const defaultLanguage = "javascript";
        const theme = localStorage.getItem("theme") ? localStorage.getItem("theme") || defaultTheme : defaultTheme;
        const language = localStorage.getItem("language") ? localStorage.getItem("language") || defaultLanguage : defaultLanguage;
        (async ({ chrome, netscape }) => { if (!chrome && !netscape) await import('https://unpkg.com/@ungap/custom-elements'); const { default: HighlightedCode } = await import('https://unpkg.com/highlighted-code'); HighlightedCode.useTheme(theme); document.getElementsByTagName("textarea")[0].setAttribute("language", language); })(self);
    </script>
</body>

</html>
